><P
><SPAN
CLASS="PRODUCTNAME"
>mp32dao</SPAN
> is a simple <SPAN
CLASS="PRODUCTNAME"
>perl</SPAN
> script designed to help you in
the task of creating audio CDs from MP3 files. It will decode MP3 files to Wav and create
a <I
CLASS="EMPHASIS"
>TOC</I
> file suitable for <SPAN
CLASS="PRODUCTNAME"
>cdrdao</SPAN
>.</P
